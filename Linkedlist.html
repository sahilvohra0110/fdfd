        class Node {
  constructor(value) {
    this.value = value;
    this.next = null;
  }
}
class Linkedlist {
  constructor(value) {
    this.head = {
      value: value,
      next: null,
    };
    this.tail = this.head;
    // this.length = 1;
  }
  append(value) {
    const newNode = new Node(value);
    if (this.head == null) {
      this.head = Node;
    } else {
      this.tail.next = newNode;
      this.tail = newNode;
      this.length++;
    }
  }
  printlist() {
    let currentHead = this.head;
    let output = [];
    while (currentHead !== null) {
      output.push(currentHead.value);
      currentHead = currentHead.next;
    }
    console.log(output);
  }
}

const n1 = new Linkedlist(1);
n1.append(52);
n1.append(25);

n1.printlist();
