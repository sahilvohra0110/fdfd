        var arr = [2,3,4,5,6,7];
        var d = 5;
        var leftRot= [];

        function rotateLeft(d,arr)
        {
            var j=0;
            for(var i=d; i<arr.length;i++){
                leftRot[j]=arr[i]
                j++
            }
            for (var i=0;i<d;i++){
                leftRot[j]=arr[i];

            }
            return leftRot
        }
