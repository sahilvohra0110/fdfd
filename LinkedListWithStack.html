<script>
    class node {
        constructor(value) {
            this.value = value
            this.next = null
        }
    }
    class stack {
        constructor() {
            this.head = null
            this.tail = null
            this.length = 0
        }
        add(value) {
            var newnode=new node(value)
            if(!this.head) {
                this.head=newnode
                this.tail=newnode
            }
            else {
                const temp=this.head
                this.head=newnode
                this.head.next=temp
            }
            this.length++
            return this
        }
        remove(){
            if(!this.head) return null
            let temp=this.head
            this.head=this.head.next
            this.length--
            return temp.value
        }
        
    }
    var newlinkedlist=new stack()
    newlinkedlist.add(34)
    newlinkedlist.add(69)
    newlinkedlist.add(39)
    newlinkedlist.remove()
    console.log(newlinkedlist);
    
</script>
